<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы CSS</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
</head>
<body>

    <div class="section">
        <div class="container">
            <!-- Первая строка (row) под заголовок -->
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!--ВТорая строка(row) под видео и форму  -->
            <div class="row">
               <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                   <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                   </div>
               </div> 
               <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2 .col-md-8">
                   <div class="form">
                       <p class="form-header text-center">Введите свой email</p>
                      <form action="#">
                          <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                          <input type="text" class="form-control input-lg" placeholder="Ваш email">
                          <button class="btn btn-primary btn-lg btn-block btn-form d-block"> Получить инструкцию</button>
                      </form> 
                   </div>
               </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container text-center">
                    <!-- Row под заголовок секции -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-header text-center text-uppercase">Почему это нужно сделать сейчас?</h2>
            </div>
        </div>
        <!-- Блок с преимуществами -->
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3 .col-md-6">
                    <div class="feature-box">
                        <img src="img/01.png" alt="1 преимущество">
                        <p>Первое преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 .col-md-6">
                    <div class="feature-box">
                        <img src="img/02.png" alt="2 преимущество">
                        <p>Второе преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 .col-md-6">
                    <div class="feature-box">
                        <img src="img/03.png" alt="3 преимущество">
                        <p>Третье преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 .col-md-6">
                    <div class="feature-box">
                        <img src="img/04.png" alt="4 преимущество">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
                    </div>
                </div>
                            <!-- Кнопка получить инструкции --> 
            <button class="btn btn-primary btn-lg btn-form mx-auto"> Получить инструкцию</button>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <!-- Row под заголовок секции -->
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="client-header text-center text-uppercase">Наши клиенты</h3>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
